            <section>
                <h2>Filtros de Imagem em CSS</h2>
                <div class="image-container">
                    <img src="https://via.placeholder.com/150?text=Original" alt="Original">
                    <img src="https://via.placeholder.com/150?text=Blur" style="filter: blur(5px);" alt="Blur">
                    <img src="https://via.placeholder.com/150?text=Brightness" style="filter: brightness(150%);" alt="Brightness">
                    <img src="https://via.placeholder.com/150?text=Contrast" style="filter: contrast(200%);" alt="Contrast">
                    <img src="https://via.placeholder.com/150?text=Grayscale" style="filter: grayscale(100%);" alt="Grayscale">
                    <img src="https://via.placeholder.com/150?text=Hue Rotate" style="filter: hue-rotate(90deg);" alt="Hue Rotate">
                    <img src="https://via.placeholder.com/150?text=Invert" style="filter: invert(100%);" alt="Invert">
                    <img src="https://via.placeholder.com/150?text=Saturate" style="filter: saturate(200%);" alt="Saturate">
                    <img src="https://via.placeholder.com/150?text=Sepia" style="filter: sepia(100%);" alt="Sepia">
